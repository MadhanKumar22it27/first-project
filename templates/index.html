<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='slidestyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
        <form action="/signup" method="POST"> <!-- Updated action attribute -->
            <label for="chk" aria-hidden="true">Sign Up</label>
            <input type="text" name="txt" placeholder="User name" required="">
            <input type="email" name="email" placeholder="E-mail" required="">
            <input type="password" name="psed" placeholder="Password" required="">
            <button type="submit">Sign Up</button> <!-- Added type attribute -->
        </form>
    </div>
    <div class="login">
        <form action="/login" method="POST"> <!-- Updated action attribute -->
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="E-mail" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button type="submit">Login</button> <!-- Updated type attribute -->
        </form>
    </div>
</div>
</body>
</html>
